<html lang="ja">

<head>

<body>
  <h1>RAP BATTLE</h1>
  <!-- 入力場所を作成しよう -->

  <!-- データ出力場所 -->
  <div id="output-wrapper">
    <div id="player1" style="z-index: 5;">
      <img src="/image/music_rapper_woman.png">
    </div>
    <div id="output" style="overflow:auto; height: 240px;z-index: 10;"></div>
    <div id="second_output" style="overflow:auto; height: 240px; z-index: 10;">
    </div>
    <div id="player2" style="z-index: 5;">
      <img src="/image/rapper.png">
    </div>
  </div>
  <div id="hukidasi">
    <img src="/image/hukidasi.png">
  </div>
  <div id="hukidasi2">
    <img src="/image/hukidasior.png">

  </div>


  <form>
    <fieldset>
      <!-- <legend>入力画面</legend> -->
      <div class="text-wrapper">
        <div class="text-cnt">
          <div>
            リリック１: <input type="text" id="name">
          </div>
          <div>
            リリック２: <input type="text" id="text">
          </div>
        </div>
        <div>
          <button type="button" id="send">セイッ</button>
        </div>
      </div>
    </fieldset>
  </form>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";

    // 以下を追加
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
      from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAQaQO9rJmvg4zcryHftugUDaaBkzDQB7g",
      authDomain: "hana-app-511e7.firebaseapp.com",
      projectId: "hana-app-511e7",
      storageBucket: "hana-app-511e7.appspot.com",
      messagingSenderId: "464200535528",
      appId: "1:464200535528:web:e161becf16365f654d285d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Realtime Databaseを使う
    // Realtime Databaseに接続して、Realtime Database内のlyricを使用
    const db = getDatabase(app);
    // 階層に
    const dbRef = ref(db, "lyric/1p");
    const db_Ref = ref(db, "lyric/2p");


    let clickcount = 0
    $("#send").on("click", function () {
      // クリック数をカウント
      clickcount += 1;
      console.log(clickcount)
      // クリック数が偶数の時右に表示
      if (clickcount % 2 === 0) {

        const msg = {
          name: $("#name").val(),
          text: $("#text").val()
        }
        // ユニークキーを生成して、msgの内容をストレージに送る
        const NewPostRef = push(db_Ref);
        set(NewPostRef, msg)

        // クリック数が奇数の時左に表示
      } else {
        const msg = {
          name: $("#name").val(),
          text: $("#text").val()
        }
        // ユニークキーを生成して、msgの内容をストレージに送る
        const NewPostRef = push(dbRef);
        set(NewPostRef, msg)

      }
    });

    // function count() {
    // var thisCount = $("#count").html();
    // thisCount = Number(thisCount);
    // thisCount = thisCount += 1;
    // $("#count").html(thisCount);

    onChildAdded(dbRef, function (data) {
      const msg = data.val();  // Firebaseの関数
      console.log(msg)
      // const key = data.key;    // ユニークキー
      let h = "<p>";
      h += msg.name;
      h += "<br>";

      h += msg.text;
      h += "</p>";
      $("#output").prepend(h);

    });

    onChildAdded(db_Ref, function (data) {
      const msg = data.val();  // Firebaseの関数
      const key = data.key;    // ユニークキー
      let h = "<p>";
      h += msg.name;
      h += "<br>";
      h += msg.text;
      h += "</p>";
      $("#second_output").prepend(h);

    });


    // }

  </script>


  </script>

</body>

</html>
